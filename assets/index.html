<!doctype html>
<html lang="en" x-data="{  bodyClass: '' }"
	:class="[bodyClass, (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) ? 'dark' : '']">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>vite ts + tailwindcss + alpinejs</title>
</head>

<body>
	<div class="main-container" x-data="{show_backToTop: false}"
		@scroll.window="show_backToTop = window.pageYOffset > 30">

					</g>
				</svg>
			</div>
		</div>

		<header x-data="search_box, {
			navbarOpen: false,
			showMenu: false,
		}" class="sticky top-0 flex flex-col z-50">

			<nav class="main-nav" x-data="{ navbarOpen: false }">
				<div class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4">
					<a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
						<img src="https://pengmaradi.github.io/logo.png" width="40" alt="logo">
					</a>
					<ul :class="navbarOpen ? '!flex absolute w-full h-svh left-0 top-16 bg-gray-600/90': ''"
						class="hidden md:flex flex-col md:space-x-4 md:flex-row items-center justify-center level-1">
						<li class="relative is-active current">
							<a href="/"
								class="flex py-2 font-medium text-primary-100 hover:text-primary-300 lg:inline-flex dark:text-primary-100 dark:hover:text-white"
								title="Home">Home</a>
						</li>
						<li class="relative ">
							<a href="/produkt"
								class="flex py-2 font-medium text-primary-100 hover:text-primary-300 lg:inline-flex dark:text-primary-100 dark:hover:text-white"
								title="Produkt">Produkt</a>
						</li>
					</ul>


					<div x-data="darkMode" class="z-50" title="dark mode switch">
						<div class="flex items-center m-auto max-w-5xl"><svg x-show="darkmode"
								class="w-6 h-6 p-1 text-gray-700 transition rounded-full cursor-pointer bg-gray-50 hover:bg-gray-200"
								fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" style="">
								<path stroke-linecap="round" stroke-linejoin="round"
									d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
								</path>
							</svg><span class="sr-only">Light</span><svg x-show="!darkmode"
								class="w-6 h-6 p-1 text-gray-100 transition bg-gray-700 rounded-full cursor-pointer dark:hover:bg-gray-600"
								viewBox="0 0 20 20" fill="currentColor" style="display: none;">
								<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
							</svg><span class="sr-only">Dark</span><label for="darkmode"
								class="cursor-pointer select-none text-dark dark:text-white">
								<div class="relative">
									<input type="checkbox" id="darkmode" class="peer sr-only" @change="toggleDarkmode"
										:checked="darkmode" checked="checked">
									<div class="h-6 rounded-full dark:bg-gray-400 bg-gray-300 w-10"></div>
									<div
										class="absolute w-4 h-4 transition bg-white rounded-full dot dark:bg-gray-600 left-1 top-1 peer-checked:translate-x-full peer-checked:bg-primary">
									</div>
								</div>
							</label>
						</div>
					</div>

					<button type="button" @click="openSearchBox" title="search"
						class="inline-flex items-center gap-1 rounded-full bg-gray-950/2 px-2 py-1 outline -outline-offset-1 outline-gray-950/8 dark:bg-white/5 dark:outline-white/2">
						<svg viewBox="0 0 16 16" class="-ml-0.5 size-4 fill-gray-100 dark:fill-gray-400">
							<path fill-rule="evenodd"
								d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
								clip-rule="evenodd"></path>
						</svg>
						<kbd class="hidden font-sans text-xs/4 text-gray-100 dark:text-gray-400 [.os-macos_&]:block">⌘&nbsp;K</kbd>
						<kbd class="hidden font-sans text-xs/4 text-gray-100 not-[.os-macos_&]:block dark:text-gray-400">Ctrl&nbsp;K</kbd>
					</button>

					<button @click="navbarOpen = !navbarOpen" type="button" title="hamburger menu"
						class="md:hidden relative z-50 inline-flex items-center justify-center rounded-md text-gray-700 hover:bg-gray-200 focus:outline-none">
						<svg
							x-show="!navbarOpen" class="h-6 w-6 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
						<svg x-show="navbarOpen" class="h-6 w-6 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
						</svg>
					</button>

				</div>
			</nav>

							</svg>
						</button>
						<form method="get" action="/search" class="relative flex gap-1"
							data-suggest-header="Top Results" accept-charset="utf-8"><label for="search-box"
								class="absolute left-1 top-1/2 -translate-y-1/2"><svg viewBox="0 0 16 16"
									class="-ml-0.5 size-4 fill-gray-100 dark:fill-gray-400">
									<path fill-rule="evenodd"
										d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
										clip-rule="evenodd"></path>
								</svg></label><input type="text" id="search-box" x-ref="search" autofocus=""
								placeholder="Search... (Ctrl + K / Cmd + K)"
								class="w-80 py-3 pl-5 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-0"
								name="tx_solr[q]" value=""><button @click="showModal = false"
								class="btn btn-primary tx-solr-submit" type="submit"><span class="bi bi-search"></span>
								Search
							</button></form>
					</div>
				</div>
			</div>

		</header>

		<main class="container mx-auto mt-20 sm:mt-10 p-2 min-h-screen">

			<div id="app">hello</div>
			<div class="gallery-container" x-data="glightbox">
				<div class="grid grid-cols-2 md:grid-cols-3 gap-4">

					<template x-for="(item, index) in gallery" :key="index">
						<a :href="item.type === 'video' ? item.video : item.img"
							class="glightbox">
							<div class="relative group">
								<img :src="item.img" :alt="item.alt"
									class="w-full h-48 object-cover transform group-hover:scale-105 transition-transform duration-300" />
			
								<template x-if="item.type === 'video'">
									<div
										class="absolute inset-0 flex items-center justify-center bg-sky-500/30  group-hover:bg-opacity-30">
										<svg class="w-12 h-12 text-white" fill="skyblue" viewBox="0 0 20 20">
											<path
												d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" />
										</svg>
									</div>
								</template>
							</div>
						</a>
					</template>
				</div>
			</div>
		</main>

		<footer class="relative overflow-x-hidden z-10 pt-20 pb-10 lg:pt-[120px] lg:pb-20">
			<p class="text-base text-body-color dark:text-dark-6">
				© 2025 TailGrids
			</p>
		</footer>

	</div>
	<script type="module" src="./app.ts"></script>
</body>

</html>
